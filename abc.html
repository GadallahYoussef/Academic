<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Form</title>
  </head>
  <body>
    <h1>Attendance for 2024-08-06</h1>
    <form id="attendanceForm">
      <div>
        <label>
          <input type="checkbox" name="students[]" value="1" /> Student 1
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="students[]" value="2" /> Student 2
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="students[]" value="3" /> Student 3
        </label>
      </div>
      <button type="button" onclick="submitAttendance()">Submit</button>
    </form>

    <script>
      function submitAttendance() {
        const form = document.getElementById("attendanceForm");
        const formData = new FormData(form);
        const students = formData.getAll("students[]").map((id) => ({
          student_id: parseInt(id, 10),
          present: true,
        }));

        // Ensure to add all students (marked absent if checkbox is not checked)
        const allStudents = [1, 2, 3]; // List all student IDs here
        allStudents.forEach((id) => {
          if (!students.some((student) => student.student_id === id)) {
            students.push({ student_id: id, present: false });
          }
        });

        const attendanceData = {
          date: "2024-08-06",
          attendance: students,
        };

        fetch("YOUR_PHP_API_ENDPOINT", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(attendanceData),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
